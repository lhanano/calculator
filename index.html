<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@600&display=swap" rel="stylesheet">
        <script src = "script.js"></script>
        
    </head>
    <body>
        <div class="main">
            <div class="calculator">
                <div class="display">
                    <div class="previousValue">1 + 2</div>
                    <div class="currentValue">3</div>
                </div>
                <div class="buttons">
                    <button type="button" class="operands" id="">C</button>
                    <button type="button" class="operands" id="">DEL</button>
                    <button type="button" class="operands" id="">รท</button>
                    <button type="button" class="operands" id="">x</button>
                    <button type="button" class="numbers" id="">7</button>
                    <button type="button" class="numbers" id="">8</button>
                    <button type="button" class="numbers" id="">9</button>
                    <button type="button" class="operands" id="">-</button>
                    <button type="button" class="numbers" id="">4</button>
                    <button type="button" class="numbers" id="">5</button>
                    <button type="button" class="numbers" id="">6</button>
                    <button type="button" class="operands" id="">+</button>
                    <button type="button" class="numbers" id="1">1</button>
                    <button type="button" class="numbers" id="">2</button>
                    <button type="button" class="numbers" id="">3</button>
                    <button type="button" class="operands two-long" id="">=</button>
                    <button type="button" class="numbers two-wide" id="">0</button>
                    <button type="button" class="numbers" id="">.</button>
                </div>
            </div>
        </div>
        <div class="paper">
            <div class="lines"></div>
            <ul id="list"></ul>
        </div>
    </body>
</html>
