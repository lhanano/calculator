<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "style2.css" />
        <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="calculator">
                <div class="display">
                    <div class="previousValue"></div>
                    <div class="currentValue"></div>
                </div>
                <div class="buttons">
                    <button type="button" class="" id="clear">C</button>
                    <button type="button" class="operands" id="percent">%</button>
                    <button type="button" class="operands" id="divide">รท</button>
                    <button type="button" class="operands" id="multiply">x</button>
                    <button type="button" class="numbers" id="7">7</button>
                    <button type="button" class="numbers" id="8">8</button>
                    <button type="button" class="numbers" id="9">9</button>
                    <button type="button" class="operands" id="minus">-</button>
                    <button type="button" class="numbers" id="4">4</button>
                    <button type="button" class="numbers" id="5">5</button>
                    <button type="button" class="numbers" id="6">6</button>
                    <button type="button" class="operands" id="plus">+</button>
                    <button type="button" class="numbers" id="1">1</button>
                    <button type="button" class="numbers" id="2">2</button>
                    <button type="button" class="numbers" id="3">3</button>
                    <button type="button" class="two-long" id="equals">=</button>
                    <button type="button" class="numbers two-wide" id="0">0</button>
                    <button type="button" class="numbers decimal" id="decimal">.</button>
                </div>
            </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
